<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="" class="facebook-logo">
      <form class="facebook-login">
        <div class="form-group">
          <p id="user-email-phone-label">Email ou telefone</p>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <p id="user-password-label">Senha</p>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header> 
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form class="createAccount">
          <div class="nameLastname">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <label id="label-birthdate">
            Data de nascimento
          </label>
          <input name="birthdate" type="text" placeholder="dd/mm/aaaa">
          <div class="form-group">
            <label id="label-gender">Gênero</label>
            <div class="radio-gender">
              <input type="radio" name="gender" id="">Feminino
              <input type="radio" name="gender">Masculino
              <input type="radio" name="gender">Personalizado
            </div>
          </div>
          <input type="submit" id="facebook-register">Cadastre-se
        </form>
      </div>
    </section>
  <script src="script.js"></script>
</body>
</html>
