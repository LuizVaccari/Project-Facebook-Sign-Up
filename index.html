<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='top-bar'>
      <img src='imgs/facebook-logo.png' alt='' class='facebook-logo'>
      <form class='facebook-login'>
        <div class='form-group'>
          <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone
            <input id='user-email-phone' type='text'>
          </label>
        </div>
        <div class='form-group'>
          <label for='user-password' id='user-password-label'>Senha
            <input type='password' id='user-password'>
          </label>
        </div>
        <div class='form-group'>
          <button id='button-login' >Entrar</button>
        </div>
      </form>
    </header> 
    <section class='main-content'></section>
  <script src="script.js"></script>
</body>
</html>
